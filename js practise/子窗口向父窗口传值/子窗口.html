<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>请选择城市</title>
<script type="text/javascript">
	function getVal(obj) {
	//	alert(obj.value);
		window.returnValue = obj.value;
		window.close();
		}

</script>



</head>

<body>
	<input type="radio"  value="天津" onclick="getVal(this)" >天津<br />
    <input type="radio"  value="北京" onclick="getVal(this)"/>北京<br />
    <input type="radio"  value="上海" onclick="getVal(this)"/>上海<br />
    <input type="radio"  value="深圳" onclick="getVal(this)"/>深圳<br />
</body>
</html>
